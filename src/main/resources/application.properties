# application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/security_demo
spring.datasource.username=root
spring.datasource.password=root

# JWT Configuration
jwt.secret=your-secret-key-change-in-production
jwt.expiration.time=600000 # 10 minutes in milliseconds
jwt.refresh.expiration.time=900000 # 15 minutes in milliseconds

# Cookie Configuration
jwt.cookie.name=auth-token
jwt.refresh.cookie.name=refresh-token
jwt.cookie.secure=true
jwt.cookie.http-only=true
jwt.cookie.same-strict=Lax